<!DOCTYPE html>
<title>Word</title>
<meta charset="utf-8">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css">
<style>
    html, body, .container-fluid, .row-fluid, .span6, .well, textarea {
        height: 100%;
        min-height: 100%;
        overflow: hidden;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .container-fluid {
        padding: 20px;
    }
</style>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <div id="from" class="well" contenteditable="true">Hello</div>
        </div>
        <div class="span6">
            <textarea id="to" class="span12"></textarea>
        </div>
    </div>
</div>
<script>
    setInterval(function () {
        document.getElementById('to').value = document.getElementById('from').innerHTML;
    }, 250);
</script>
