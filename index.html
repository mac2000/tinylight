<!DOCTYPE html>
<title>WYSIWYG</title>
<meta charset="utf-8">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css">
<link rel="stylesheet" href="css/jquery.mac.wysiwyg.css">
<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.10.0.css">
<style>
    .container-fluid {padding:20px;}
    textarea {margin:20px 0;}
</style>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <h3>TinyLight Demo</h3>
            <hr>
            <textarea class="span12" name="txt" id="txt" cols="30" rows="10">Hello World</textarea>
        </div>
        <div class="span6">
            <h3>Tests</h3>
            <hr>
            <div id="qunit"></div>
        </div>


    </div>
</div>
<script src="//code.jquery.com/qunit/qunit-1.10.0.js"></script>
<script src="//code.jquery.com/jquery-1.8.2.js"></script>
<!-- actually we need only jquery.ui.widget.js -->
<script src="//code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script src="js/jquery.mac.wysiwyg.js"></script>
<script src="js/tests.js"></script>
<script>
    (function($, window, document, undefined){
        window.txt = $('#txt').wysiwyg().show();
    })(jQuery, window, document);
</script>
