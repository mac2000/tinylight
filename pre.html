<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRE</title>
    <style>
        body {
            white-space: pre;
        }
    </style>
    <script>
        function init(){
            if (document.body.contentEditable) document.body.contentEditable = true;
            else document.designMode = 'on';
            try {
                document.execCommand("styleWithCSS", 0, false);
            } catch (e) {
                try {
                    document.execCommand("useCSS", 0, true);
                } catch (e) {
                    try {
                        document.execCommand('styleWithCSS', false, false);
                    }
                    catch (e) {
                    }
                }
            }
        }
    </script>
</head>
<body onload="init()">Hello
World</body>
</html>
